<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Diary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>

<body>
    <div class="landing-page">
        <div class="landing-container">
            <h1>üçà Welcome to My Study Diary üçà</h1>
            <div class="auth-forms">
                <form id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p class="auth-toggle">
                        Don't have an account? <a href="#" id="show-signup">Sign up</a>
                    </p>
                </form>

                <form id="signup-form" class="auth-form hidden">
                    <h2>Sign Up</h2>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p class="auth-toggle">
                        Already have an account? <a href="#" id="show-login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div class="main-page" style="display: none;">
        <div class="main-content">
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-btn">Logout</button>
            </div>

            <div class="container">
                <h1>My Study Diary</h1>
                <form id="diary-form">
                    <label for="log-date">Date:</label>
                    <input type="date" id="log-date">
                    <br>
                    <label for="theme-entry">Theme:</label>
                    <textarea id="theme-entry" placeholder="Theme of your study today..." required class="short-input"></textarea>
                    <br>
                    <label for="study-time">Time Spent (hours):</label>
                    <input type="number" id="study-time" placeholder="Enter time in hours" step="any" required>
                    <br>
                    <label for="diary-entry">Diary Entry:</label>
                    <textarea id="diary-entry" placeholder="Write your study progress here..." required class="tall-input"></textarea>
                    <br><br>
                    <button type="submit">Log Entry</button>
                </form>
            </div>

            <div class="features-container">
                <div class="tabs">
                    <button id="past-entries-tab">View Past Entries</button>
                    <button id="llm-analysis-tab">LLM Analysis</button>
                </div>
                <div class="content-sections">
                    <div id="past-entries" class="content-section">
                        <h2>Your Past Entries</h2>
                    </div>
                    <div id="llm-analysis" class="content-section">
                        <h2>LLM Analysis</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
